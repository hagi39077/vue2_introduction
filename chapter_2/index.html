<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>はじめてのVue.js</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
    </div>
    <script>
      // ロードされ、Vueがグローバル変数として定義されているか確認
      console.assert(typeof Vue !== "undefined");
      new Vue({
        el: "#app",
        data: {
          message: "こんにちは！",
        },
      });
    </script>
  </body>
</html>
