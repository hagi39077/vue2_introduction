<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vueインスタンス</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
    </div>
    <script>
      // ロードされ、Vueがグローバル変数として定義されているか確認
      console.assert(typeof Vue !== "undefined");
      // コンストラクタとして使うためnew演算子でVueインスタンスを生成
      new Vue({
        // コンストラクタの引数としてオプションオブジェクトを渡す
        // Vueインスタンスを、マウントする要素
        el: "#app",
        // UIの状態・データ
        data: {
          message: "こんにちは！",
        },
      });
    </script>
  </body>
</html>
