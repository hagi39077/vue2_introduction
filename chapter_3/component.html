<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vueコンポーネント</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
  </head>
  <body>
    <main id="main">
      <div id="fruits-list">
        <fruits-list-title></fruits-list-title>
      </div>
    </main>

    <script>
      new Vue({
        el: "#fruits-list",
        components: {
          "fruits-list-title": {
            template: "<h1>フルーツ一覧</h1>",
          },
        },
      });
    </script>
  </body>
</html>
